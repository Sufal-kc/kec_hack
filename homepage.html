<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide or Traveller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #7a9f79; /* Background color for the body */
        }
        .box {
            border: 2px solid rgba(51, 51, 51, 0.8); /* Less transparent border */
            padding: 20px;
            background-color:#00b4; /* Set the background color for the boxes */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 10px;
        }
    </style>
    
</head>
<body>
    <!--#cfe7e5-->
    
    <div class="box">
        <h2>Are you a guide?</h2>
    </div>
    <div class="box">
        <h2>Are you a traveller?</h2>
    </div>
</body>
</html>
